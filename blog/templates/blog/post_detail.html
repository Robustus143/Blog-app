{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <article class="bg-gray-800/60 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-700 overflow-hidden">
        <div class="p-8">
            <!-- Post Meta -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    {% if post.published_date %}
                    <span
                        class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-mandarin-500/20 text-mandarin-400 border border-mandarin-500/30">
                        <svg class="w-3 h-3 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ post.published_date }}
                    </span>
                    {% endif %}
                    <span
                        class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-700/50 text-gray-300 border border-gray-600">
                        by {{ post.author }}
                    </span>
                </div>

                {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}"
                    class="inline-flex items-center gap-2 px-4 py-2 bg-gray-700/50 hover:bg-gray-600/50 text-gray-300 rounded-lg transition-all duration-200 border border-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Edit Post
                </a>
                {% endif %}
            </div>

            <!-- Post Title -->
            <h1 class="text-4xl font-bold text-white mb-6">
                {{ post.title }}
            </h1>

            <!-- Post Content -->
            <div class="prose prose-invert max-w-none mb-8">
                <p class="text-gray-300 leading-relaxed text-lg whitespace-pre-line">{{ post.text }}</p>
            </div>

            <!-- Post Footer with Like Button -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-700">


                <a href="/"
                    class="inline-flex items-center gap-2 px-6 py-3 bg-gray-700/50 hover:bg-gray-600/50 text-gray-300 rounded-lg transition-all duration-200 border border-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Posts
                </a>
            </div>
        </div>
    </article>
</div>
{% endblock %}
